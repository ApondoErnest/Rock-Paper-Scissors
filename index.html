<!DOCTYPE html>
<html>
    <head>
        <title>RockPaperScissors</title>
    </head>
    <body> 
        <div id="container">
        <h1>Play Rock Paper Scissors Game</h1>
        <p>Choose one button to play</p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        </div>
        <script>
            //enable computer pick rock, paper or scissors
            function computerPlay(){
                let number = Math.floor(1 + Math.random()*3);
                if(number == 1){
                    return 'Rock';
                }
                else if(number == 2){
                    return 'Paper';
                }
                else{
                    return 'Scissors';
                }
            }
             let status;//holds the result of the game
             //play a round of the game
             function playRound(playerSelection, computerSelection){
                 if(playerSelection == computerSelection){
                     return "Oh same guess, try again";
                 }
                 else if(playerSelection=='Rock' && computerSelection=='Paper'){
                     status = 1;
                     return "You lose, Your Rock was covered!";
                 }
                 else if(playerSelection=='Rock' && computerSelection=='Scissors'){
                     status = 2;
                     return "Wow, your Rock just crushed the Scissors!";
                 }
                 else if(playerSelection=='Paper' && computerSelection=='Rock'){
                     status = 2;
                     return "Good, Your Paper covered the Rock";
                 }
                 else if(playerSelection=='Paper' && computerSelection=='Scissors'){
                     status = 1;
                     return "Sorry! Your Paper was cut";
                 }
                 else if(playerSelection=='Scissors' && computerSelection=='Rock'){
                    status = 1;
                     return "Try again! Your Scissors was crushed";
                 }
                 else if(playerSelection=='Scissors' && computerSelection=='Paper'){
                     status = 2;
                     return "Excellent! you cut the Paper";
                 }
                 else{
                     return "No match found";
                 }
             }
             //select elements with thier various id's
             const container = document.querySelector('#container');
             const btn1 = document.querySelector("#rock");
             const btn2 = document.querySelector("#paper");
             const btn3 = document.querySelector("#scissors");

             //div to hold result of the game
             const result = document.createElement('div');
             result.classList.add('result');
             //add event listeners to the buttons
             btn1.addEventListener('click', ()=>{result.textContent = playRound('Rock', computerPlay());});
             btn2.addEventListener('click', ()=>{result.textContent = playRound('Paper', computerPlay());});
             btn3.addEventListener('click', ()=>{result.textContent = playRound('Scissors', computerPlay());});
                         
             let computerPoint;
             let playerPoint;
             if(status == 1){
                computerPoint++;
             }
             else if(status == 2){
                playerPoint++;
             }
             else if(playerPoint == 5){
                 result.textContent += '  wow, winner!! you reach 5 points first';
             }
             else if(computerPoint == 5){
                 result.textContent += '  you lose! computer reaches 5 points first';
             }
             container.appendChild(result);
  
        </script>
    </body>
</html>
